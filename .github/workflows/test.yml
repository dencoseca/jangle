name: Go Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Install Dependencies
        run: go mod tidy

      - name: Build
        run: go build ./... -v

      - name: Test
        run: go test ./... -v
